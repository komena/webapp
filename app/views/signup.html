<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/popmoney.jpg" width="120" class="user-avatar" />
			<h1>Quick and Easy <br>
			<small>Money Exchange Solution</small></h1>
			<form role="form" ng-submit="register()">

				<div class="form-content">
					<div class="form-group">
						<input type="text"   ng-model="fullname" class="form-control input-underline input-lg" id="" placeholder="Fullname">
					</div>

					<div class="form-group">
						<input type="text" ng-model="email" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>

					<div class="form-group">
						<input type="password" ng-model="confirm_password" class="form-control input-underline input-lg" id="" placeholder="Confirm Password">
					</div>
				</div>

				<button type="submit" input style="background-color:brown" class="btn btn-white btn-outline btn-lg btn-rounded pull-left">Sign Up</button>
				<a ui-sref="login" input style="background-color:brown" class="btn btn-white btn-outline btn-sm btn-rounded pull-right">Login</a>

			</form>

		</div>	
	</div>

</div>
