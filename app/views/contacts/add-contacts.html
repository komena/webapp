<div>
	<a ui-sref="overview" class="btn btn-primary btn-outline btn-rounded">Back to Overview</a>
	<br /><br />
<div>
<div class="row">
		<div class="col-md-7 col-lg-7">	
<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<form name="addContactForm" role="form">
						<div class="form-group">
						<p>Want to Add someone not using Quick and Easy? Invite them to join
						</div>
						<div class="form-group">
							<input type="text" ng-model="email" />
						</div>
						
						<div class="form-group">
						<button ng-click="inviteMember()">Invite Member</button>
						</div>
						<p><a ui-sref="new_payments"class="btn btn-primary btn-lg btn-outline btn-rounded">New Payment</a>
			</p>
					</form>
				</div>
		</div>
	</div>
</div>
</div>
<div class="col-md-5">
	<div class="jumbotron">
		<input type="text" ng-model="filterText" placeholder="Search" />
		<div ng-repeat="member in members | filter: filterText">
					<div>
					<a href="#" ng-click="addContact(member)">{{ member.name }}<br>
					</div>
					<hr>
				</div>
			</div>
	</div>
				
</div>
</div>
</div>
